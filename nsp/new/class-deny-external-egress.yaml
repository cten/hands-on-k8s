apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: class-deny-external-egress
spec:
  podSelector:
    matchLabels:
      app: class
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - namespaceSelector: {}
